<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title>Vehicle Depreciation Scatter Plot</title>

	<script src = "https://d3js.org/d3.v6.min.js"></script>
	<style>

		body {

			font-family: sans-serif;
		}

        #my_dataviz {

            width: 80%;
            margin: auto;
        }

		.grid line {

			stroke: grey;

			stroke-opacity: 0.2;

		}

		.grid path{

			display: none;
		}

        text.title {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
        }

        text.axis-label {
            font-size: 13px;
            font-weight: bold;
            text-anchor: middle;
       }

	</style>
</head>
<body>	

<div id ="my_dataviz"></div>

<script>

//Set margin, width and height of the chart
	const margin = {top: 50, right: 150, bottom: 100, left: 70},
		  width = 1000 - margin.left - margin.right,
		  height = 600 - margin.top - margin.bottom;


//Append SVG
	const svg = d3.select("#my_dataviz")
	
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", `translate(${margin.left},${margin.top})`);

//Set colorb based on region   
  function getColor(make){

		const asia = ["Toyota", "Acura", "Honda", "Hyundai", "Nissan"];
		const america = ["Ford", "Chevrolet", "Dodge", "Lincoln", "Cadillac", "Gmc", "Jeep", "Buick"];
		const europe = ["Bmw", "Porsche", "Audi", "Volkswagen", "Volvo"];

		if (asia.includes(make)){

			return "steelblue";
		
		}else if(america.includes(make)){

			return "green";
		
		}else if(europe.includes(make)){

			return "red";
		}

	}
  
  //Read file
 d3.csv("https://gist.githubusercontent.com/Bkwala2011/64a5411650bb4f5dd47eb275cb614cd7/raw/3f8b2952c6935e6b78e1e143ed9ac7d4bc1f33a6/CombineCarBrands1.csv ").then(function(data) {

		data.sort((a, b) => +b["3year-Depreciation-Value"] - +a["3year-Depreciation-Value"]);

 // X axis scale for Make-Model
  const x = d3.scaleBand()

    .domain(data.map(d => `${d["Make"]} ${d["Model"]}`))
    .range([0, width])
    .padding(0.3);

  // Y axis scale for Maintenance cost		
  const y = d3.scaleLinear()

    .domain([0, 60])
    .range([height, 0]);

  //Horizontal grid lines
  svg.append("g")
     
    .attr("class", "grid")
    .call(d3.axisLeft(y).tickSize(-width).tickFormat("")); 

  // Vertical grid
  svg.append("g")
    .attr("class", "grid")
    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x).tickSize(-height).tickFormat(""));

  // Add Y axis
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add x axis
  svg.append("g")

    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x))
    .selectAll("text")
    .attr("text-anchor", "end")
    .attr("transform", "rotate(-45)")
    .attr("dx", "-0.6em")
    .attr("dy", "0.2em")
    .style("font-size", "11px")

  // Add points
  svg.append("g")

    .selectAll("circle")
    .data(data)
    .join("circle")
    .attr("cx", d => x(`${d["Make"]} ${d["Model"]}`) + x.bandwidth() / 2)
    .attr("cy", d => y(+d["3year-Depreciation-Value"]))
    .attr("r", 5)
    .style("fill", d => getColor(d.Make));


 //Add title for chart
  svg.append("text")

    .attr("x", width/2)
    .attr("y", -20)
    .attr("class", "title")
    .text("Scatter Plot:Vehicle Depreciation Over 3 Years by Make and Model")
    
   
   // Y axis label
  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", -50)
    .attr("x", -height / 2)
    .attr("dy", "1em")
    .attr("class","axis-label")
    .text("Depreciation Value (%)");
   
   
   
 //X axis label
  svg.append("text")

    .attr("x", width/2)
    .attr("y", height + 100)
    .attr("class", "axis-label")
    .text("Vehicle Make and Model");
   
   
   
 // Color Legend
    const legend = svg.append("g")
      .attr("transform", `translate(${width + 40}, 30)`);   
    const regions = [

        {color: "steelblue", label: "Asia Car Brands"},
        {color: "green", label: "North America Car Brands"},
        {color: "red", label: "European Car Brands"},
     ];  

    legend.selectAll("circle")

        .data(regions)
        .enter()
        .append ("circle")

          .attr("cx", 0)
          .attr("cy", (d, i) => i * 30)
          .attr("r", 6)
          .style("fill", d => d.color);


     legend.selectAll("text")

        .data(regions)
        .enter()
        .append ("text")

          .attr("x", 15)
          .attr("y", (d, i) => i * 30)
          .text(d => d.label)
          .style("font-size", "15px")

     }).catch(err => console.error(err));
     
 </script>
 
 </body>
 </html>
